{% extends "base.html" %}

{% block contenu %}
<form action="#" method="post">
    <div class="form-group row">
        <label for="nom" class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nom" name="nom" value={{contact.nom}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="prenom" class="col-sm-2 col-form-label">Prenom</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="prenom" name="prenom" value={{contact.prenom}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Mail</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="mail" name="mail" value={{contact.mail}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="tel" class="col-sm-2 col-form-label">Telephone</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="tel" name="tel" value={{contact.tel}}>
        </div>
    </div>
  <button type="submit" class="btn btn-secondary"  value="Submit">Sauvegarder</button>

</form>
{% endblock %}
