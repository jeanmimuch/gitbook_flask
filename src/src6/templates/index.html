{% extends "base.html" %}

{% block titre %}Mes contacts{% endblock %}

{% block contenu %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Telephone</th>
            <th scope="col">Mail</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contact_list %}
        <tr>
            <td>{{contact.nom}}</td>
            <td>{{contact.prenom}}</td>
            <td>{{contact.tel}}</td>
            <td><a href="mailto:{{contact.mail}}">{{contact.mail}}</a></td>
            <td>
                <a class="btn btn-outline-secondary btn-sm" href="./update/{{contact.id}}"><i class="fa fa-pencil"></i></a>
                <a class="btn btn-outline-secondary btn-sm" href="./delete/{{contact.id}}"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


<a class="btn btn-secondary" href="./create"><i class="fa fa-plus"></i> Ajouter</a>


{% endblock %}
